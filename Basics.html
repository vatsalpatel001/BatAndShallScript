<lable class="Title deleat count" vat-id="1">ID : 1 &amp; Title : List all file path from current folder and subfolder to excel sheet</lable><textarea class="txt deleat" vat-id="1">dir /s/b * &gt; dblank.xls rem To list all files
pause

dir /s/b *.html  &gt; dblank.xls rem To List all html file
pause


To redirect output to a file, type the command followed by a greater than sign (&gt;) and the name of the file

the /b tells the command dir that it doesn't want the additional information.. just the filenames.

The /s tells the command dir to include all the files and subdirectories (subfolders) in that folder.

Using two greater than signs (&gt;&gt;) redirects output and appends it to an existing file.

pause allows the computer to pause the currently running batch file until the user presses any key

rem is used to add comments,...</textarea><lable class="Title deleat count" vat-id="2">ID : 2 &amp; Title : Delete all subfolders with a specific name</lable><textarea class="txt deleat" vat-id="2">FOR /d /r . %%d IN (image) DO @IF EXIST "%%d" rd /s /q "%%d"
pause

Syntax FOR /D
      FOR /D [/r] %%parameter IN (folder_set) DO command

for /d will start searching from the current directory.
/r:  Recurse into subfolders.


Syntax RD
      RD pathname
      RD /S pathname
      RD /S /Q pathname


 /S  : Delete all files and subfolders.Use this to remove an entire folder tree.

Without the /S option, RD will only delete an empty directory

 /Q  : Quiet - do not display Y/N confirmation


The single period . means current working directory

The double period .. means parent of the current working directory</textarea></div><br>
